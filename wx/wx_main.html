<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="./css/wx-2.css">
<title>17（一起）包车</title>
</head>
<body>
    <div id="mainContainer">
        <div id="home" class="card">
            <div id="header" class="header">
                <div id="headerTitle"><span>17包车</span></div>
                <div id="headerBtns">
                    <img id="homeMenus" src="./res/bc_actionbar_more_icon.png">
                    <img id="publishLine" src="./res/bc_actionbar_add_icon.png">
                    <img id="searchLine" src="./res/bc_actionbar_search_icon.png">
                </div>
            </div>
            <div id="homeContainer">
                <div id="homeTabBtns">
                    <span id="searchTab" class="tab-selected" data-for="searchPane">搜索</span><span id="lineTab" data-for="linesPane">线路</span><span id="findTab" data-for="findPane">发现</span>
                </div>
                <div id="homeContents">
                    <div id="searchPane" class="tab-pane active">搜索线路
                        <input type="text" placeholder="1111111">
                        <input type="text" placeholder="2222222">
                        <input type="text" placeholder="3333333">
                        <input type="text" placeholder="4444444">
                        <input type="text" placeholder="5555555">
                    </div>
                    <div id="linesPane" class="tab-pane">推荐线路</div>
                    <div id="findPane" class="tab-pane">发现</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/bundle.js"></script>
</html>
